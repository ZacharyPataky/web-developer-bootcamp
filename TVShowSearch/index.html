<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
</head>

<body>

    <!-- Better to use a form than input since it sends one request at the end.
    Using input, which is tempting, will send a request for every keystroke. -->

    <h1>TV Show Search</h1>
    <form id="searchForm">
        <input type="text" name="query" placeholder="TV Show Title">
        <button>Search</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
