<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/race">
        <div>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" placeholder="First Name" required>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" placeholder="Last Name" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" id="funrun" value="funrun">
                <label for="fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">Under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">31-65</option>
                <option value="seniors">Over 65</option>
            </select>
        </div>
        <br>
        <button>Register!</button>
    </form>
</body>

</html>
