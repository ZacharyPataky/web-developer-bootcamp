<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Select a Color:</label>
            <input type="color" id="color" name="Color">
        </p>
        <p>
            <label for="time">Select a Time:</label>
            <input type="time" id="time" name="Time">
        </p>
        <p>
            <!-- Alternative way to label an input (less common) -->
            <label>
                Select a Number:
                <input type="number" placeholder="enter a number" name="Number" min="1" max="1000">
            </label>
        </p>
        <!-- This button doesn't submit the form because of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
        <!-- This button submits the form -->
        <button>Submit!</button>
        <!-- So does this one -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- Outside of a form, no default behavior -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <!-- Search Reddit -->
    <h3>Hijacking Reddit</h3>
    <p>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    </p>
    <!-- Search Google -->
    <h3>Hijacking Google</h3>
    <p>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    </p>
    <!-- Search YouTube -->
    <h3>Hijacking Youtube</h3>
    <p>
    <form action="https://www.youtube.com/search">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    </p>
    <!-- Search "Twitter" -->
    <h3>Hijacking Twitter</h3>
    <p>
    <form action="https://www.pornhub.com/video/search">
        <input type="text" name="search">
        <button>Search Twitter</button>
    </form>
    </p>
    <hr>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <!-- Checked checkbox; Label can be before/after input -->
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to the TOS</label>
        <p>
            <!-- Since they all have the same name, only one button can be selected -->
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">Please Select an Entree:</label>
            <select name="meal" id="meal">
                <option value="steak">Steak</option>
                <option value="veg">Vegetarian</option>
                <option value="bread">Bread</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese: </label>
            <input type="range" id="cheese" name="cheese" min="1" max="100" step="1" value="30">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea id="requests" rows="5" cols="20" name="Requests?" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h2>Validation</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name:</label>
            <input type="text" name="first" id="first" placeholder="first name" required>
        </p>
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="XXX@XXX.XXX" required>
        </p>
        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" placeholder="XXX://XXX.XXX.XXX" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
