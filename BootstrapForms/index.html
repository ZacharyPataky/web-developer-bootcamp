<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Label</label>
                    <input type="text" class="form-control" id="email" placeholder="Email Placeholder">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password Label</label>
                    <input type="password" class="form-control" id="password" placeholder="Password Placeholder">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address Label</label>
                <input type="text" class="form-control" id="address" placeholder="Address Placeholder">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">City Label</label>
                    <input type="text" class="form-control" id="city" placeholder="City Placeholder">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="State">State Label</label>
                    <select class="form-control" name="state" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="address">Zip-Code Label</label>
                    <input type="text" class="form-control" id="zip-code" placeholder="Zip-Code Placeholder">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" value="" id=defaultCheck1" class="form-check-input">
                    <label for="defaultCheck1" class="form-check-label">Default Checkbox</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="tos" class="custom-control-input">
                    <label for="tos" class="custom-control-label">Custom Checkbox</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
